directives:
  # Add the kitchen environment
  - add_model:
      name: kitchen
      file: file://{KITCHEN_MODEL_PATH}/kitchen.sdf
  - add_weld:
      parent: world
      child: kitchen::env

  # Add ground plane for collision
  - add_model:
      name: floor
      file: file://{ASSETS_PATH}/floor.sdf
  - add_weld:
      parent: world
      child: floor::floor_link
      X_PC:
          translation: [0, 0, -0.05]

  # Add mobile IIWA robot with collision
  - add_model:
      name: mobile_iiwa
      file: package://manipulation/mobile_iiwa14_primitive_collision.urdf
      default_joint_positions:
        iiwa_base_x: [-4.0]
        iiwa_base_y: [-1.0]
        iiwa_base_z: [0.0]
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.2]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.6]
        iiwa_joint_7: [0]

  # Add shelves in corner
  - add_model:
      name: shelves
      file: package://manipulation/shelves.sdf
  - add_weld:
      parent: world
      child: shelves::shelves_body
      X_PC:
          translation: [-7.2, 0.79, 0.9]
          rotation: !Rpy { deg: [0, 0, 90]}

  # Add objects on shelves
  - add_model:
      name: cheez_it
      file: package://manipulation/hydro/003_cracker_box.sdf
  - add_weld:
      parent: shelves::shelves_body
      child: cheez_it::base_link_cracker
      X_PC:
          translation: [0.05, -0.18, 0.245]
          rotation: !Rpy { deg: [-90, 0, 0] }

  - add_model:
      name: sugar_box
      file: package://manipulation/hydro/004_sugar_box.sdf
  - add_weld:
      parent: shelves::shelves_body
      child: sugar_box::base_link_sugar
      X_PC:
          translation: [0.1, 0.15, -0.035]
          rotation: !Rpy { deg: [-90, 0, -90] }

  - add_model:
      name: soup_can
      file: package://manipulation/hydro/005_tomato_soup_can.sdf
  - add_weld:
      parent: shelves::shelves_body
      child: soup_can::base_link_soup
      X_PC:
          translation: [0.1, -0.17, -0.072]
          rotation: !Rpy { deg: [-90, 0, -90] }

  # Add fruits on kitchen table (middle of kitchen around x=-5.5, z=2.5)
  # Not welded - they will fall and settle with physics
  - add_model:
      name: apple1
      file: file://{ASSETS_PATH}/apple/apple.sdf
      default_free_body_pose:
        apple_link:
          translation: [-5.0, -1.5 , 2.3]

  - add_model:
      name: apple2
      file: file://{ASSETS_PATH}/apple/apple.sdf
      default_free_body_pose:
        apple_link:
          translation: [-5.3, 0.0, 2.5]

  - add_model:
      name: banana1
      file: file://{ASSETS_PATH}/banana/banana.sdf
      default_free_body_pose:
        banana_link:
          translation: [-5.7, 0.0, 1.5]

  - add_model:
      name: banana2
      file: file://{ASSETS_PATH}/banana/banana.sdf
      default_free_body_pose:
        banana_link:
          translation: [-5.4, -3.5, 1.5]

