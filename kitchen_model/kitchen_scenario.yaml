directives:
  # Add the kitchen environment
  - add_model:
      name: kitchen
      file: file://{KITCHEN_MODEL_PATH}/custom_kitchen.sdf
  
  # Add mobile IIWA robot
  - add_model:
      name: mobile_iiwa
      file: package://manipulation/mobile_iiwa14_primitive_collision.urdf
      default_joint_positions:
        iiwa_base_x: [1.5]
        iiwa_base_y: [1.5]
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.2]
        iiwa_joint_5: [0]
        iiwa_joint_6: [ 1.6]
        iiwa_joint_7: [0]

  - add_model:
      name: shelves
      file: package://manipulation/shelves.sdf
  - add_weld:
      parent: world
      child: shelves::shelves_body
      X_PC:
          translation: [-1.8, -3.2, 1.0]
          rotation: !Rpy { deg: [0, 0, 90]}

  # Add objects on shelves
